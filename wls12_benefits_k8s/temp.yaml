apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cheese
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - http:
        paths:
        - path: /traefik
          backend:
            serviceName: stilton
            servicePort: http
        - path: /console
          backend:
            serviceName: cheddar
            servicePort: http
        - path: /benefits
          backend:
            serviceName: wensleydale
            servicePort: http
